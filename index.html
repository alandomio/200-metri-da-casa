<!DOCTYPE html>
<html>

<head>
    <title>200 metri da üè†</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link rel="stylesheet" href="assets/leaflet/leaflet.css" />
    <script src="assets/leaflet/leaflet.js"></script>

    <style>
        #info {
            width: 60px;
            height: 60px;
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: white;
            z-index: 1000;
            border-radius: 50%;
            text-align: center;
        }

        #icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        html,
        body {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
            font: 16px/1.4 Helvetica, sans-serif;
        }

        #mapid {
            height: 100%;
            width: 100vw;
        }
    </style>

</head>

<body>
    <div id="mapid">
        <div id="info">
            <a href="info.html">
                <img id="icon" src="assets/info.svg" alt="Informazioni">
            </a>
        </div>
    </div>
    <script>
        var map = L.map("mapid").setView([45.40797, 11.88586], 13);
        map.locate({ setView: false, maxZoom: 16 });

        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            attribution:
                '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var Marker,
            Circle = {};

        function onLocationFound(e) {
            addPoint(e, "Questa √® l'area concessa per la posizione rilevata")
        }

        function onLocationError(e) {
            if (e.code === 1) {
                alert("Puoi cliccare sulla mappa per visualizzare l'area concessa");
            }
            else {
                alert(e.message);
            }
        }

        map.on('locationerror', onLocationError);

        function addPoint(e, text) {
            lat = e.latlng.lat;
            lon = e.latlng.lng;

            // Clear existing
            if (Marker !== undefined) {
                map.removeLayer(Marker);
                map.removeLayer(Circle);
            }

            // Add a marker+circle to show where you clicked
            Marker = L.marker([lat, lon]).addTo(map);
            if (text !== undefined) {
                Marker.bindPopup(text).openPopup();
            }
            Circle = L.circle([lat, lon], 200).addTo(map);
            map.setView(e.latlng, 16);
        }

        map.on('locationfound', onLocationFound);
        map.on("click", addPoint);
    </script>
</body>

</html>
